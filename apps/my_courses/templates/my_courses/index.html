<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Add a new course</h2>
            <form action="/add_course" method="POST">
                  {% csrf_token %}
              <label for="c_name" class="col-2 col-form-label">Course Name:</label>
              <input class="form-control" type="text" name="course_name" id="c_name">
              <label for="textArea">Description:</label>
              <textarea class="form-control" id="textArea" rows="3" name="description"></textarea>
              <button type="submit" class="btn btn-success">Add</button>
            </form>
            <h2>Courses</h2>
            <table class="highlight">
                <tr class=>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
                  {% for course in courses %}
                <tr>
                  <td>{{course.course_name}}</td>
                  <td>{{course.description}}</ts>
                  <td>{{course.created_at}}</td>
                  <td><a href="/destroy/{{course.id}}">Remove</a></td>
                </tr>
                  {% endfor %}
            </table>
          </div>
    </body>
</html>
